{% extends "initial.html"%}

{% block content%}
<h1>{{heading}}</h1>
<form  method="post">
    {% csrf_token%}
    {{forms.as_p}}
    <input type="submit" value="Simpan" class="form-control btn btn-outline-success" />
</form>
{% endblock %}

{% block listnya%}
    <table>
        <tr>
            <th>No.</th>
            <th>Nama</th>
            <th>Alamat</th>
        </tr>
    {% for dataku in data%}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{dataku.nama}}</td>
            <td>{{dataku.alamat}}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
